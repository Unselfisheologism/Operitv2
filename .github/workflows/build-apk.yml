name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-cactus:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          path: main
      
      - name: Checkout Cactus
        uses: actions/checkout@v4
        with:
          repository: cactus-compute/cactus
          path: cactus
          clean: true
      
      - name: Copy Telemetry Stub
        run: |
          cp -r main/app/src/main/cpp/cactus/* cactus/cactus/
          ls -la cactus/cactus/telemetry_stub.cpp
            
      - name: Verify Telemetry Stub Exists
        run: |
          echo "=== Verifying telemetry_stub.cpp ==="
          ls -la cactus/cactus/telemetry_stub.cpp
          echo "=== Contents of cactus/cactus/ ==="
          ls -la cactus/cactus/ | head -20
      
      - name: Patch Cactus - Apply Telemetry Stub
        run: |
          echo "=== Current directory ==="
          pwd
          
          # The stub provides IMPLEMENTATIONS that cactus needs but doesn't have
          # Append stub to a source file that gets compiled
          echo "=== Appending stub to cactus_init.cpp ==="
          
          # First copy the stub file
          cp main/app/src/main/cpp/cactus/telemetry_stub.cpp cactus/cactus/telemetry_stub.cpp
          
          # Check if cactus has telemetry.h
          if [ -f "cactus/cactus/telemetry/telemetry.h" ]; then
            echo "=== Cactus provides telemetry.h header ==="
          fi
          
          # Check if already appended - remove old append if exists and re-append
          # Find the line number where stub would start (after last #endif or closing brace)
          if grep -q "telemetry_stub.cpp" cactus/cactus/ffi/cactus_init.cpp; then
            echo "=== Stub already in cactus_init.cpp - removing old append ==="
            # Remove the appended portion (everything after a reasonable line)
            head -n 500 cactus/cactus/ffi/cactus_init.cpp > temp.cpp
            mv temp.cpp cactus/cactus/ffi/cactus_init.cpp
          fi
          
          # Append stub content to cactus_init.cpp - this ensures it's compiled
          cat cactus/cactus/telemetry_stub.cpp >> cactus/cactus/ffi/cactus_init.cpp
          echo "=== Stub appended to cactus_init.cpp ==="
          
          # Verify the stub functions are in the file
          echo "=== Verifying stub functions in cactus_init.cpp ==="
          grep -n "void init\|void recordCompletion\|void recordTranscription" cactus/cactus/ffi/cactus_init.cpp || echo "ERROR: Stub functions not found!"
          
          echo "=== Last 20 lines of cactus_init.cpp ==="
          tail -20 cactus/cactus/ffi/cactus_init.cpp
          
          echo "=== Stub file ==="
          ls -la cactus/cactus/telemetry_stub.cpp
       
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
       
      - name: Clean Old Build
        run: |
          rm -rf cactus/android/build cactus/android/libcactus.so cactus/android/libcactus.a || true
          echo "Cleaned old build artifacts"
       
      - name: Cache Cactus Build
        uses: actions/cache@v4
        with:
          path: |
            cactus/android/build
            cactus/android/libcactus.so
            cactus/android/libcactus.a
          key: ${{ runner.os }}-cactus-v5-${{ hashFiles('cactus/android/CMakeLists.txt', 'cactus/cactus/**', 'main/app/src/main/cpp/cactus/telemetry_stub.cpp') }}
          restore-keys: |
            ${{ runner.os }}-cactus-v5-
       
      - name: Build libcactus.so
        run: |
          cd cactus/android
          chmod +x build.sh
          ./build.sh
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
       
      - name: Verify and Find libcactus.so
        run: |
          echo "=== Checking for build output ==="
          ls -la cactus/android/
          # Check both possible locations
          if [ -f "cactus/android/libcactus.so" ]; then
            echo "Found at cactus/android/libcactus.so"
            echo "FILE_PATH=cactus/android/libcactus.so" >> $GITHUB_ENV
          elif [ -f "cactus/android/build/lib/libcactus.so" ]; then
            echo "Found at cactus/android/build/lib/libcactus.so"
            echo "FILE_PATH=cactus/android/build/lib/libcactus.so" >> $GITHUB_ENV
          else
            echo "ERROR: libcactus.so not found!"
            ls -la cactus/android/build/ 2>/dev/null || true
            exit 1
          fi
          file "${{ env.FILE_PATH }}"
      
      - name: Upload libcactus.so
        uses: actions/upload-artifact@v4
        with:
          name: libcactus-so
          path: ${{ env.FILE_PATH }}
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: build-cactus
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive


      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Download libcactus.so from build-cactus job
      - name: Download libcactus.so
        uses: actions/download-artifact@v4
        with:
          name: libcactus-so
          path: app/src/main/jniLibs/arm64-v8a/

      - name: Verify libcactus.so
        run: |
          ls -la app/src/main/jniLibs/arm64-v8a/
          file app/src/main/jniLibs/arm64-v8a/libcactus.so

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Refresh Gradle dependencies to ensure SDK changes are picked up
      - name: Refresh Gradle Dependencies
        run: |
          echo "=== Refreshing Gradle dependencies ==="
          ./gradlew --refresh-dependencies --stacktrace 2>&1 | tee refresh_output.txt
          echo "=== Dependency refresh complete ==="

      # Verify SDK dependencies are resolved correctly
      - name: Verify SDK Dependencies
        run: |
          echo "=== Checking SDK dependencies ==="
          ./gradlew :app:dependencies --configuration debugRuntimeClasspath | grep -E "cactus|runanywhere" | tee sdk_dependencies.txt || echo "Note: Some SDKs may not be found in dependencies list"
          echo ""
          echo "=== Expected dependencies ==="
          echo "- com.cactuscompute:cactus:1.2.0-beta"
          echo "- io.github.sanchitmonga22:runanywhere-sdk-android:0.16.1"
          echo "- io.github.sanchitmonga22:runanywhere-llamacpp-android:0.16.1"
          echo "- io.github.sanchitmonga22:runanywhere-onnx-android:0.16.1"

      # Clean and compile the apk
      - name: Clean and Generate Debug APK with Info
        id: build_apk
        continue-on-error: true
        run: |
          echo "=== Starting clean build ==="
          ./gradlew clean assembleDebug --stacktrace --info 2>&1 | tee gradle_output.txt
          BUILD_STATUS=$?
          echo "=== Build complete with status: $BUILD_STATUS ==="
          
          if [ $BUILD_STATUS -ne 0 ]; then
            echo ""
            echo "=== BUILD FAILED - Checking for common issues ==="
            
            # Check for native library conflicts
            if grep -q "files found with path.*\.so" gradle_output.txt; then
              echo "ISSUE: Native library conflict detected!"
              echo "Check gradle_output.txt for details about duplicate .so files"
              grep "files found with path" gradle_output.txt || true
            fi
            
            # Check for dependency resolution issues
            if grep -q "Could not resolve.*cactus\|Could not resolve.*runanywhere" gradle_output.txt; then
              echo "ISSUE: SDK dependency resolution failed!"
              echo "Check that Maven Central is accessible and artifact names are correct"
              grep "Could not resolve" gradle_output.txt || true
            fi
            
            # Check for SDK initialization issues
            if grep -q "UnsatisfiedLinkError\|ClassNotFoundException" gradle_output.txt; then
              echo "ISSUE: Native library or class loading error detected!"
              grep -E "UnsatisfiedLinkError|ClassNotFoundException" gradle_output.txt || true
            fi
            
            echo ""
            echo "=== End of diagnostic output ==="
          fi
          
          exit $BUILD_STATUS
      
      - name: Upload Gradle Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-output
          path: |
            refresh_output.txt
            sdk_dependencies.txt
            gradle_output.txt
          retention-days: 7

      # Upload the action artifact
      - name: Upload Debug APK (artifact)
        if: steps.build_apk.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      
      # Fail the workflow if build failed
      - name: Check Build Status
        if: steps.build_apk.outcome != 'success'
        run: |
          echo "‚ùå Build failed. Check the gradle-output artifact for details."
          exit 1
