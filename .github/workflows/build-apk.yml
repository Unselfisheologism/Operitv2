name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-cactus:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          path: main
      
      - name: Checkout Cactus
        uses: actions/checkout@v4
        with:
          repository: cactus-compute/cactus
          path: cactus
          clean: true
      
      - name: Copy Telemetry Stub
        run: |
          cp -r main/app/src/main/cpp/cactus/* cactus/cactus/
          ls -la cactus/cactus/telemetry_stub.cpp
            
      - name: Verify Telemetry Stub Exists
        run: |
          echo "=== Verifying telemetry_stub.cpp ==="
          ls -la cactus/cactus/telemetry_stub.cpp
          echo "=== Contents of cactus/cactus/ ==="
          ls -la cactus/cactus/ | head -20
      
      - name: Patch Cactus - Apply Telemetry Stub
        run: |
          echo "=== Current directory ==="
          pwd
          
          # Check if cactus has telemetry.h (declares functions but no implementation)
          if [ -f "cactus/cactus/telemetry/telemetry.h" ]; then
            echo "=== Cactus provides telemetry.h header (declaring functions) ==="
            ls -la cactus/cactus/telemetry/
            echo "=== We need stub for IMPLEMENTATIONS ==="
          fi
          
          # The stub provides IMPLEMENTATIONS that cactus needs but doesn't have
          # We need to add it to the CMake build so it gets compiled
          echo "=== Adding telemetry_stub.cpp to CMake build ==="
          
          # Check current CMakeLists.txt structure
          echo "=== Current CMakeLists.txt sources ==="
          grep -n "CACTUS_SOURCES\|set(CACTUS" cactus/android/CMakeLists.txt | head -20
          
          # Add stub to CMakeLists.txt
          if ! grep -q "telemetry_stub.cpp" cactus/android/CMakeLists.txt; then
            # Find the line with .cpp sources and add our stub
            sed -i 's|\.cpp"|.cpp" \\\n    ${CACTUS_SOURCE_DIR}/telemetry_stub.cpp|' cactus/android/CMakeLists.txt
            echo "=== Added telemetry_stub.cpp to CMakeLists.txt ==="
          else
            echo "=== telemetry_stub.cpp already in CMakeLists.txt ==="
          fi
          
          # Verify
          echo "=== Verifying stub in CMakeLists.txt ==="
          grep -n "telemetry_stub" cactus/android/CMakeLists.txt || echo "Warning: stub not found"
          echo "=== Stub file exists ==="
          ls -la cactus/cactus/telemetry_stub.cpp
       
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
       
      - name: Clean Old Build
        run: |
          rm -rf cactus/android/build cactus/android/libcactus.so cactus/android/libcactus.a || true
          echo "Cleaned old build artifacts"
       
      - name: Cache Cactus Build
        uses: actions/cache@v4
        with:
          path: |
            cactus/android/build
            cactus/android/libcactus.so
            cactus/android/libcactus.a
          key: ${{ runner.os }}-cactus-v3-${{ hashFiles('cactus/android/CMakeLists.txt', 'cactus/cactus/**', 'main/app/src/main/cpp/cactus/telemetry_stub.cpp') }}
          restore-keys: |
            ${{ runner.os }}-cactus-v3-
       
      - name: Build libcactus.so
        run: |
          cd cactus/android
          chmod +x build.sh
          ./build.sh
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
       
      - name: Verify and Find libcactus.so
        run: |
          echo "=== Checking for build output ==="
          ls -la cactus/android/
          # Check both possible locations
          if [ -f "cactus/android/libcactus.so" ]; then
            echo "Found at cactus/android/libcactus.so"
            echo "FILE_PATH=cactus/android/libcactus.so" >> $GITHUB_ENV
          elif [ -f "cactus/android/build/lib/libcactus.so" ]; then
            echo "Found at cactus/android/build/lib/libcactus.so"
            echo "FILE_PATH=cactus/android/build/lib/libcactus.so" >> $GITHUB_ENV
          else
            echo "ERROR: libcactus.so not found!"
            ls -la cactus/android/build/ 2>/dev/null || true
            exit 1
          fi
          file "${{ env.FILE_PATH }}"
      
      - name: Upload libcactus.so
        uses: actions/upload-artifact@v4
        with:
          name: libcactus-so
          path: ${{ env.FILE_PATH }}
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: build-cactus
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive


      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Download libcactus.so from build-cactus job
      - name: Download libcactus.so
        uses: actions/download-artifact@v4
        with:
          name: libcactus-so
          path: app/src/main/jniLibs/arm64-v8a/

      - name: Verify libcactus.so
        run: |
          ls -la app/src/main/jniLibs/arm64-v8a/
          file app/src/main/jniLibs/arm64-v8a/libcactus.so

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Clean and compile the apk
      - name: Clean and Generate Debug APK with Info
        run: |
          ./gradlew clean assembleDebug --stacktrace --info 2>&1 | tee gradle_output.txt
      
      - name: Upload Gradle Output
        uses: actions/upload-artifact@v4
        with:
          name: gradle-output
          path: gradle_output.txt
          retention-days: 7

      # Upload the action artifact
      - name: Upload Debug APK (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
