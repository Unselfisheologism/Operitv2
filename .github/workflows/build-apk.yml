name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-cactus:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          path: main
      
      - name: Checkout Cactus
        uses: actions/checkout@v4
        with:
          repository: cactus-compute/cactus
          path: cactus
          clean: true
      
      - name: Copy Telemetry Stub
        run: |
          cp -r main/app/src/main/cpp/cactus/* cactus/cactus/
          ls -la cactus/cactus/telemetry_stub.cpp
          
      - name: Verify Telemetry Stub Exists
        run: |
          echo "=== Verifying telemetry_stub.cpp ==="
          ls -la cactus/cactus/telemetry_stub.cpp
          echo "=== Contents of cactus/cactus/ ==="
          ls -la cactus/cactus/ | head -20
      
      - name: Patch Cactus - Apply Telemetry Stub
        run: |
          echo "=== Current directory ==="
          pwd
          
          # The cactus repo is checked out to 'cactus' directory
          # The cactus source code is in cactus/cactus/
          
          echo "=== Copying telemetry_stub.cpp ==="
          cp main/app/src/main/cpp/cactus/telemetry_stub.cpp cactus/cactus/telemetry_stub.cpp
          ls -la cactus/cactus/telemetry_stub.cpp
          
          # Look at what files are in ffi/ directory
          echo "=== Files in ffi directory ==="
          ls -la cactus/cactus/ffi/
          
          # Check what CMakeLists.txt compiles
          echo "=== CMakeLists.txt source files ==="
          grep -E "\.cpp" cactus/android/CMakeLists.txt | head -30
          
          # Append the stub to cactus_init.cpp instead - it's definitely compiled!
          # (we saw it in the error logs: cactus_init.cpp:24, cactus_init.cpp:370, etc.)
          TARGET_FILE="cactus/cactus/ffi/cactus_init.cpp"
          STUB_FILE="cactus/cactus/telemetry_stub.cpp"
          
          echo "=== Appending stub to $TARGET_FILE ==="
          
          # Check if already appended (by checking for a marker)
          if grep -q "telemetry_stub.cpp" "$TARGET_FILE"; then
            echo "Stub already appended to $TARGET_FILE"
          else
            cat "$STUB_FILE" >> "$TARGET_FILE"
            echo "Stub appended successfully"
            tail -10 "$TARGET_FILE"
          fi
          
          echo "=== Verification ==="
          grep -c "void init(" cactus/cactus/ffi/cactus_init.cpp
      
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Clean Old Build
        run: |
          rm -rf cactus/android/build cactus/android/libcactus.so cactus/android/libcactus.a || true
          echo "Cleaned old build artifacts"
      
      - name: Cache Cactus Build
        uses: actions/cache@v4
        with:
          path: |
            cactus/android/build
            cactus/android/libcactus.so
            cactus/android/libcactus.a
          key: ${{ runner.os }}-cactus-v2-${{ hashFiles('cactus/android/CMakeLists.txt', 'cactus/cactus/**', 'main/app/src/main/cpp/cactus/telemetry_stub.cpp') }}
          restore-keys: |
            ${{ runner.os }}-cactus-v2-
      
      - name: Build libcactus.so
        run: |
          cd cactus/android
          chmod +x build.sh
          ./build.sh
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}
      
      - name: Verify libcactus.so
        run: |
          ls -la cactus/android/
          file cactus/android/libcactus.so
      
      - name: Upload libcactus.so
        uses: actions/upload-artifact@v4
        with:
          name: libcactus-so
          path: cactus/android/libcactus.so
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: build-cactus
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync Submodules
        run: |
          git submodule sync
          git submodule update --init --recursive


      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Download libcactus.so from build-cactus job
      - name: Download libcactus.so
        uses: actions/download-artifact@v4
        with:
          name: libcactus-so
          path: app/src/main/jniLibs/arm64-v8a/

      - name: Verify libcactus.so
        run: |
          ls -la app/src/main/jniLibs/arm64-v8a/
          file app/src/main/jniLibs/arm64-v8a/libcactus.so

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Clean and compile the apk
      - name: Clean and Generate Debug APK with Info
        run: |
          ./gradlew clean assembleDebug --stacktrace --info 2>&1 | tee gradle_output.txt
      
      - name: Upload Gradle Output
        uses: actions/upload-artifact@v4
        with:
          name: gradle-output
          path: gradle_output.txt
          retention-days: 7

      # Upload the action artifact
      - name: Upload Debug APK (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
